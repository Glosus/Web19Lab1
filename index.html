<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Weather Search (Pchelkin M3403)</title>
  </head>
  <script type="text/javascript" src="doT/doT.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <body>
    <div id="search_block">
      <input type="text" name="search" id="myInput" value="">
      <button type="button" name="button" id="myButton" onclick="main()">Найти</button>
    </div>
    <div id="result_blocks"></div>
  </body>
  <script id="my-test" type="text/x-dot-template">
    <div class="res_block">
      <img src="img/{{=it.param}}.png" alt="">
      <div>{{=it.value}}</div>
    </div>
  </script>
  <script type="text/javascript" src="main.js"></script>
</html>
